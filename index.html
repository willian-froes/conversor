<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Conversor de bases</title>
        <meta charset="utf-8">
        <meta name="theme-color" content="#363636">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Conversor de bases numéricas">
        <meta name="keywords" content="conversor, bases, numericas, dec, bin, oct, hex, decimal, binario, octal, hexadecimal, converter">
        <meta name="author" content="Willian B. Froes">
        <!--Bootstrap, Jquery and Popper-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/popper.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <!--My classes and scripts-->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/conversor.js"></script>
        <script type="text/javascript" src="js/bases.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark">
            <!--FIXME: verificar glyphicon-->
            <a class="navbar-brand">Conversor de Bases</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <img src="img/config.png">
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <h5>Configurações:</h5><br>
                <form class="form-horizontal" method="post">
                    Tema:<br>
                    <label for="theme">
                        <input type="radio" name="theme" id="original" onclick="interface()" checked>Original<br>
                        <input type="radio" name="theme" id="amanhecer" onclick="interface()">Amanhecer
                    </label>
                    <br>
                    Mostrar somente:<br>
                    <laber for="view">
                        <input type="checkbox" name="view" id="checkdec" value="dec" onchange="baseview()" checked>Decimal<br>
                        <input type="checkbox" name="view" id="checkbin"value="bin" checked>Binário<br>
                        <input type="checkbox" name="view" value="checkoct" checked>Octal<br>
                        <input type="checkbox" name="view" value="checkhex" checked>Hexadecimal<br>
                        <input type="checkbox" name="view" value="checkchar" checked>Caracter<br>
                    </laber>
                    Linhas por entrada:<br>
                    Audio:<br>
                    <input type="radio" name="audio" value="on">Ligado
                    <input type="radio" name="audio" value="off" checked>Desligado
                    <br>
                </form>
                <br><br>
                <footer>
                    2019, Willian B. Froes<br>
                    No Copyright, free copy - OpenSource in GitHub 
                </footer>
            </div>  
        </nav>
        <br>
        <div class="comtainer-fluid">
            <form class="form-horizontal" method="post" autocomplete="off">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">DEC</span>
                    </div>
                    <input type="text" class="form-control" id="dec" value="" placeholder="Digite um valor decimal">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">BIN&ensp;</div>
                    </div>
                    <input type="text" class="form-control" id="bin" value="" placeholder="Digite um valor binário">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">OCT</span>
                    </div>
                    <input type="text" class="form-control" id="oct" value="" placeholder="Digite um valor octal">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">HEX</span>
                    </div>
                    <input type="text" class="form-control" id="hex" value="" placeholder="Digite um valor hexadecimal">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">CAR</span>
                    </div>
                    <input type="text" class="form-control" id="char" value="" placeholder="Digite um caracter"><br>
                </div>
                
                <div class="buttons">
                    <input type="button" class="btn btn-default convert" value="Converter" onclick="convert()">
                    <input type="button" class="btn btn-default erase" value="Limpar" onclick="erase()">
                </div>
            </form>
        </div>
    </body>
</html>
